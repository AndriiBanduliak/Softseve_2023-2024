<section class="contact" id="contact">
  <div class="main-area">
    <h2 class="contact__title">Contact us now</h2>
    <img src="img/block-title-underscore.png" alt="Title underscore" class="index__titles-underscore" height="32" />
    <p class="contact__description">
      Leave your phone number and our manager will contact you to discuss the
      terms of cooperation.
    </p>
    <div class="request-area">
      <input type="text" id="phone-number" name="phone-number" placeholder="Phone number" class="contact__input"
        required />
      <button type="submit" class="contact__button">
        Request a quote
      </button>
    </div>
  </div>
</section>
