<section class="pricing">
  <div class="pricing__header">
    <h2 class="pricing__title">Pricing</h2>
    <div class="pricing__title-underscore"></div>
    <p class="pricing__description">
      In our assortment, there are dozens of different cigars. To learn more
      about prices, contact our manager.
    </p>
  </div>
  <ul class="pricing__list">
    <li class="pricing__item">
      <img
        src="img/pricing/hexagon-type-cigar.svg"
        alt="Hexagon type cigar"
        class="pricing__item-image"
      />
      <p class="pricing__item-type">Estandar</p>
      <p class="pricing__item-pack">10-Pack</p>
      <div class="pricing__item-details">
        <p class="pricing__item-price">$12</p>
        <div class="pricing__item-divider"></div>
        <p class="pricing__item-price-per">per cigar</p>
      </div>
      <a href="#contacts" class="pricing__item-order button">Order</a>
    </li>
    <li class="pricing__item">
      <img
        src="img/pricing/heptagon-type-cigar.svg"
        alt="Heptagon type cigar"
        class="pricing__item-image"
      />
      <p class="pricing__item-type">Reserva</p>
      <p class="pricing__item-pack">24-Pack</p>
      <div class="pricing__item-details">
        <p class="pricing__item-price">$20</p>
        <div class="pricing__item-divider"></div>
        <p class="pricing__item-price-per">per cigar</p>
      </div>
      <a href="#contacts" class="pricing__item-order button">Order</a>
    </li>
    <li class="pricing__item">
      <img
        src="img/pricing/pentagon-type-cigar.svg"
        alt="Pentagon type cigar"
        class="pricing__item-image"
      />
      <p class="pricing__item-type">Limitada</p>
      <p class="pricing__item-pack">6-Pack</p>
      <div class="pricing__item-details">
        <p class="pricing__item-price">$27</p>
        <div class="pricing__item-divider"></div>
        <p class="pricing__item-price-per">per cigar</p>
      </div>
      <a href="#contacts" class="pricing__item-order button">Order</a>
    </li>
  </ul>
</section>
