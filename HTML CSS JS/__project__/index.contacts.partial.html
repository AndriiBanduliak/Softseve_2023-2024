<section class="contacts__container" id="contacts">
  <div class="contacts__content">
      <h2 class="contacts__title">Contacts</h2>
      <img
      src="img/block-title-underscore.png"
      alt="separator with leaves"
      class="index__titles-underscore"
      />
      <p class="contacts__description">
      Contact us to talk about the cooperation options or discuss any question
      you may have.
      </p>
      <p class="contacts__info-name">Address</p>
      <div class="contact__item-address">
      401 76th St, Brooklyn, <br>NY 11209, USA
      </div>
      <p class="contacts__info-name">Contacts</p>
      <div class="contacts__item-phone">
      <a href="tel:+12345678900">+1 (234) 567 89 00</a>
      </div>
      <div class="contacts__item-email">
      <a href="mailto:havana@email.com">havana@email.com</a>
      </div>
      <div class="map-container"><iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3027.9792229345844!2d-74.02758382529025!3d40.63034017140603!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c245599d1a81db%3A0xed3725a727da5c83!2zNDAxIDc2dGggU3QsIEJyb29rbHluLCBOWSAxMTIwOSwg0KHQqNCQ!5e0!3m2!1sru!2shu!4v1707317865958!5m2!1sru!2shu"
      class="contacts__map"
      allow="fullscreen"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
     </div>
    </div>
   <div class="contacts__form">
    <input class="contacts__form-required"
      type="text" 
      name="name" 
      placeholder="Enter your full name&#42;" 
      required
    />
    <input class="contacts__form-required"
      type="text"
      name="phone-number"
      placeholder="Enter your phone number&#42;"
      required
    />
    <input class="contacts__form-required"
      type="text" 
      placeholder="Enter your e-mail&#42;" 
      required 
    />
    <input class="contacts__form-nonrequired"
      type="text" 
      name="name" 
      placeholder="Type your message" 
      />
    <button type="submit" class="contact__button">Request a quote</button>
    </div>
</section>
